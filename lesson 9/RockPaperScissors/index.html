<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">    <!-- rel means relation that => we are loading a css file. href tells computer which file we are loading (it also contains filepaths like src). -->
    </head> <!-- We can load multiple css files too-->
    <body>
        <p class="title">Rock Paper Scissors</p>

        <button class="rock button" onclick="
            playGame('rock')
        ">
        <img src="../img/rock-emoji.png" alt="rock" class="rock img"></button>
        
        <button class="paper button" onclick="
            playGame('paper')
        "><img src="../img/paper-emoji.png" alt="paper" class="paper img"></button>

        <button class="scissors button" onclick="
            playGame('scissors')
        "><img src="../img/scissors-emoji.png" alt="scissors" class="scissors img"></button>

        <p class="js-result result"></p>
        <p class="js-moves moves"></p>

        <p class="js-score score"></p>

        <button class="reset" onclick="
            reset()
        ">Reset</button>

        <script src="script.js"></script> <!-- We can have multiple scripts-->
    </body>
</html>
