            // Ans 9  without findIndex involved
            
            function unique(array){
                const onlyOne = []

                for(let i = 0; i< array.length; i++){
                    const item = array[i]
                    let duplicate = false

                    for(let j = 0; j< onlyOne.length; j++){
                        if(onlyOne[j] === item){
                            duplicate = true
                            break
                        }
                    }

                    if(!duplicate){
                        onlyOne.push(item)
                    }
                }
                console.log(onlyOne)
            }
