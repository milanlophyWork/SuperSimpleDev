
<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <p>Rock Paper Scissors</p>

        <button onclick = "
            playGame('rock')
        ">Rock</button>

        <button onclick="
            playGame('paper')
        ">Paper</button>

        <button onclick="
            playGame('scissors')
        ">Scissors</button>

        <p class="js-result"></p>
        <p class="js-moves"></p>

        <p class="js-score"></p>

        <p>
            <button onclick="
                score.ties = 0
                score.wins = 0
                score.lose = 0

                updateScore()     // to update score on resetting the score.
                localStorage.removeItem('score')
            ">Reset Score</button>
        </p>

        <script>

            const score = JSON.parse(localStorage.getItem('score')) || {
                wins : 0,
                lose : 0,
                ties : 0

            }

            updateScore()   // to update score on page refreshing/ opening

            function pickComputerMove(){
                let computerMove = ''
                const value = Math.random()

                if(value >= 0 && value < 1/3){
                    computerMove = 'rock'
                }else if(value >= 1/3 && value < 2/3){
                    computerMove = 'paper'
                }else{
                    computerMove = 'scissors'
                }

                return computerMove
            }

            function updateScore(){
                document.querySelector('.js-score')
                    .innerHTML = `Wins : ${score.wins}, Lose : ${score.lose}, Ties : ${score.ties}`
            }

            function playGame(playerMove){
                let result = ''
                const computerMove = pickComputerMove()

                if(playerMove === computerMove){
                    result = 'Tie.'
                    score.ties++
                }else if((playerMove === 'rock' && computerMove === 'paper') || (playerMove === 'paper' && computerMove === 'scissors') || (playerMove === 'scissors' && computerMove === 'rock')){
                    result = 'You lose.'
                    score.lose++
                }else{
                    result = 'You won.'
                    score.wins++
                }

                document.querySelector('.js-result').innerHTML = result
                document.querySelector('.js-moves').innerHTML = `You ${playerMove} - ${computerMove} Computer`
                updateScore()   // to update score after playing game

                localStorage.setItem('score', JSON.stringify(score))
            }
        </script>
    </body>
</html>
