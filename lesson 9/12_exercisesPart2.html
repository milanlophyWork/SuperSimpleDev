        // Ans 7
           
            function txtChange(){
                
                document.querySelector('.js-start').innerHTML = 'Loading...'

                setInterval(()=> {
                    document.querySelector('.js-start').innerHTML = 'Finished!'
                },1000)
            }

            let msgNo = 0
            function updateMsg(action){
                if(action === 'add'){
                    msgNo++
                }else if(action === 'remove' && msgNo > 0){
                    msgNo--
                }
            }

            setInterval(()=> {
                if(msgNo === 0 || msgNo < 0){
                    document.title = "App"
                }else if(msgNo > 0){
                    if(document.title === 'App'){
                        document.title = `${msgNo} New messages`
                        
                    }else{
                        document.title = 'App'
                    }
                }
            },1000)

        document.querySelector('.js-start')
