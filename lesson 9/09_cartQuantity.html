
<!DOCTYPE html>
<html>
    <head>
        <title>Cart quantity</title>
    </head>
    <body>
        <p>Cart quantity</p>

        <button onclick="
            updateCart('show')
        ">Show Quantity</button>
        <button onclick="
            updateCart('add', 1)
        ">Add to Cart</button>

        <p>
            <button onclick="
                updateCart('add', 2)   
            ">+2</button>
            <button onclick="
                updateCart('add', 3)
            ">+3</button>
            <button onclick="
                updateCart('add', 4)
            ">+4</button>
            <button onclick="
                updateCart('add',5)
            ">+5</button>
        </p>

        <p>
            <button onclick="
                updateCart('remove', 1)   
            ">Remove from Cart</button>
            <button onclick="
                updateCart('remove', 2)
            ">-2</button>
            <button onclick="
                updateCart('remove', 3)
            ">-3</button>
        </p>

        <p>
            <button onclick="
                updateCart('reset')
            ">Reset</button>
            
        </p>

        <p class="js-quantity"></p>

        <script>
            let cart = 0
            displayQuantity()

            function updateCart(action, value){
                if(action === 'show'){
                    value = 0
                }else if(action === 'add'){

                    if(cart === 10){
                        alert('Cart is full !')
                    }else if(cart < 10 && cart + value <= 10){
                        cart += value
                    }else{
                        alert('Exceeds limit on adding')
                    }
                    
                }else if(action === 'remove'){

                    if(cart === 0){
                        alert('Cart is empty')
                    }else if(cart > 0 && cart - value >= 0){
                        cart -= value
                    }else {
                        alert('Cart has no enough items !')
                    }
                    
                }else if(action === 'reset'){
                    cart = 0
                }

                displayQuantity()
            }

            function displayQuantity(){
                document.querySelector('.js-quantity').innerHTML = `Cart quantity: ${cart}`
            }

        </script>
    </body>
</html>
