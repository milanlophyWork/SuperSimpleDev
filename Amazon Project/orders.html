<!DOCTYPE html>
<html>
    <head>
        <title>Orders</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Loading font Roboto from Google fonts. -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">


        <!-- CSS files-->


    </head>

    <body>
        <div class="amazon-header">
            
            <div class="amazon-header-left-section">
                <a href="amazon.html" class="header-link">
                    <img src="" class="amazon-logo">
                    <img src="" class="amazon-mobile-logo">
                </a>
            </div>

            <div class="amazon-header-middle-section">
                <input type="text" class="search-bar" placeholder="Search">

                <button class="search-button">
                    <img src="" class="search-icon">
                </button>
            </div>

            <div class="amazon-header-right-section">
                <a href="orders.html" class="orders-link header-link">
                    <span class="returns-text">Returns</span>
                    <span class="orders-text">& Orders</span>
                </a>

                <a href="checkout.html" class="cart-link header-link">
                    <img src="" class="cart-icon">
                    <div class="cart-quantity">3</div>
                    <div class="cart-text">Cart</div>
                </a>

            </div>

        </div>

        <div class="main">
            <div class="page-title">Your Orders</div>

            <div class="orders-grid">
                <div class="order-container">

                    <div class="order-header">
                        <div class="order-header-left-section">
                            <div class="order-date">
                                <div class="order-header-label">Order Placed:</div>
                                <div>August 12</div>
                            </div>

                            <div class="order-total">
                                <div class="order-header-label">Total:</div>
                                <div>$35.06</div>
                            </div>
                        </div>

                        <div class="order-header-right-section">
                            <div class="order-header-label">Order ID:</div>
                            <div>27cba69d-4c3d-4098-b42d-ac7fa62b7664</div>
                        </div>
                    </div>

                    <div class="order-details-grid">
                        <div class="product-image-container">
                            <img src="" alt="">
                        </div>

                        <div class="product-details">
                            <div class="product-name">
                                Black and Gray Athletic Cotton Socks - 6 Pairs
                            </div>

                            <div class="product-delivery-date">
                                Arriving on: August 15
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>


    </body>
</html>
