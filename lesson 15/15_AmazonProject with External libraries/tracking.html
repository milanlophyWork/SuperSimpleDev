<!DOCTYPE html>
<html>
    <head>
        <title>Tracking</title>

        <!-- This code is needed for responsive deesign to work. -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Loading font Roboto from Google Fonts. -->
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

        <!-- CSS files for this page. -->
        <link rel="stylesheet" href="styles/shared/general.css">
        <link rel="stylesheet" href="styles/shared/amazon-header.css">
        <link rel="stylesheet" href="styles/pages/tracking.css">

    </head>

    <body>
        <div class="amazon-header">
            <div class="amazon-header-left-section">
                <a href="amazon.html" class="header-link">
                    <img src="img/amazon-logo-white.png" alt="" class="amazon-logo">
                    <img src="img/amazon-mobile-logo-white.png" alt="" class="amazon-mobile-logo">
                </a>
            </div>

            <div class="amazon-header-middle-section">
                <input type="text" class="search-bar" placeholder="Search">

                <button class="search-button">
                    <img src="img/icons/search-icon.png" alt="" class="search-icon">
                </button>
            </div>

            <div class="amazon-header-right-section">
                <a href="orders.html" class="orders-link header-link">
                    <span class="returns-text">Returns</span>
                    <span class="orders-text">& Orders</span>
                </a>

                <a href="checkout.html" class="cart-link header-link">
                    <img src="img/icons/cart-icon.png" alt="" class="cart-icon">
                    <div class="cart-quantity">3</div>
                    <div class="cart-text">Cart</div>
                </a>
            </div>

        </div>

        <div class="main">
            <div class="order-tracking">
                <a href="orders.html" class="back-to-orders-link">
                    View all orders
                </a>

                <div class="delivery-date">
                    Arriving on Monday, June 13
                </div>

                <div class="product-info">
                    Black and Gray Athletic Cotton Socks - 6 Pairs
                </div>

                <div class="product-info">
                    Quantity: 1
                </div>

                <img src="img/products/athletic-cotton-socks-6-pairs.jpg" alt="" class="product-image">

                <div class="progress-labels-container">
                    <div class="progress-label">
                        Preparing
                    </div>
                    <div class="progress-label current status">
                        Shipped
                    </div>
                    <div class="progress-label">
                        Delivered
                    </div>
                </div>

                <div class="progress-bar-container">
                    <div class="progress-bar"></div>
                </div>
                
            </div>
        </div>

    </body>
</html>
