<!DOCTYPE html>
<html>
    <head>
        <title>Checkout</title>

        <!-- This code is needed for responsive design to work-->
         <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Loading font Roboto from Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

        <!-- CSS files for this page -->
        <link rel="stylesheet" href="styles/shared/general.css">
        <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css">
        <link rel="stylesheet" href="styles/pages/checkout/checkout.css">

    </head>

    <body>
        <div class="checkout-header">

            <div class="header-content">
                <div class="checkout-header-left-section">
                    <a href="amazon.html">
                        <img src="img/amazon-logo.png" class="amazon-logo">
                        <img src="img/amazon-mobile-logo.png" class="amazon-mobile-logo">
                    </a>
                </div>

                <div class="checkout-header-middle-section">
                    Checkout(<a class="return-to-home-link"
                        href="amazon.html">3 items</a>)
                </div>

                <div class="checkout-header-right-section">
                    <img src="img/icons/checkout-lock-icon.png" alt="">
                </div>
            </div>
        </div>

        <div class="main">
            <div class="page-title">Review your order</div>

            <div class="checkout-grid">
                <div class="order-summary js-order-summary">

                </div>

                <div class="payment-summary js-payment-summary">

                </div>


            </div>
        </div>

        <script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script> <!-- DayJS External Library for delivery dates -->
        <script type="module" src="scripts/checkout.js"></script>

    </body>
</html>
