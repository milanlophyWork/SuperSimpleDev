

<!DOCTYPE html>
<html>
    <head>
        <title>Coin Flip Game</title>
    </head>
    <body>
        <button onclick = "
                const value = Math.random()
                let result = ''

                if(value < 0.5){
                    result = 'heads'
                }else{
                    result = 'tails'
                }

                let guess = prompt('Heads or Tails')
                guess = guess.trim().toLowerCase()

                console.log(`You guessed ${guess}. The result is ${result}.`)

                if(result === guess){
                    console.log('You won')
                }else{
                    console.log('You lost')
                }
            ">Flip Coin</button>
        <script>
            
        </script>
    </body>
</html>
