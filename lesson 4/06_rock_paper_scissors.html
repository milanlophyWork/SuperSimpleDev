            let computerMove = ''

            if(value >= 0 && value < 1/3){ // using logical operators we can combine boolean values

                // alert('Computer chose Rock so it is a tie')
                computerMove = 'Rock' // variables created inside if is only accessible inside if due to its scope. ie Scope limits where a variable exists.  so variable computerMove is created outside if. Any variable created inside {...} will exist only inside {...}. scope helps us avoid naming conflicts. same named variables outside can de declared inside scope if needed (eg: const value can be declared inside if )
            }
            else if(value >= 1/3 && value < 2/3){ // var doesn't follow the rules of scope. var value on declaring inside scope create error due to hoisting so var is not used anymore.

                // alert('Computer chose paper sorry you lose')
                computerMove = 'Paper'
            }
            else{

                // alert('Computer chose Scissors You won')
                computerMove= 'Scissors'
            }

                result = 'Tie'
            }else if(computerMove === 'Paper'){
                result = 'You lose'
            }else{
