<!DOCTYPE html>
<html>
    <head>
        <title>Cart Quantity Project</title>
    </head>
    <body>
        <p>Cart Quantity </p>

        <button onclick="
            updateCartQuantity('show')
        ">Show Quantity</button>

        <button onclick="
           updateCartQuantity('add')
        ">Add an Item</button>

        <button onclick="
            updateCartQuantity('+2')
        ">+2</button>

        
        <button onclick="
            updateCartQuantity('remove')
        ">Remove from cart</button>

        <button onclick="
            updateCartQuantity('-2')    
        ">-2</button>

        <button onclick="
            updateCartQuantity('reset')
        ">Reset</button>

        <script>
            let cart = 0
            function updateCartQuantity(value){
                if(value === 'show'){
                    console.log(`Cart quantity ${cart}`)
                }
                else if(value === 'add'){
                    if(cart >= 10){
                        alert(`Cart is full`)
                    }else{
                        cart ++
                        console.log(`Cart quantity ${cart}`)
                    }
                }else if(value === '+2'){
                    if(cart >= 10){
                        alert('Cart is full')
                    }else if(cart + 2 > 10){
                        console.log('Exceeds limit on adding')
                    }else {
                        cart += 2
                        console.log(`Cart quantity ${cart}`)
                    }
                }else if(value === 'remove'){

                    if(cart === 0){
                        alert('Cart is empty')
                    }else{
                        cart--
                        console.log(`Cart quantity ${cart}`)
                    }

                }else if(value === '-2'){
                    if(cart === 0){
                        alert('Cart is empty')
                    }else if(cart - 2 < 0){
                        cart--
                        console.log('Cart quantity ',cart)
                    }else{
                        cart -= 2
                        console.log(`Cart quantity ${cart}`)
                    }
                }else if(value === 'reset'){
                    cart = 0
                    console.log(`Cart quantity ${cart}`)
                }

            }
        </script>
    </body>
</html>
