
<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <p>Rock Paper Scissors</p>

        <button onclick="
            playGame('rock')
        ">Rock</button>

        <button onclick="
            playGame('paper')
        ">Paper</button>

        <button onclick="
            playGame('scissors')
        ">Scissors</button>

        <button onclick="
            score.wins = 0
            score.lose = 0
            score.ties = 0
        ">Reset</button>

       
        <script>

            const score = {
                wins : 0,
                lose : 0,
                ties : 0
            }   // created outside fn because we want to update the score we get last time. If created inside fn , on each call a new score variable is created to store the new score.


            function pickComputerMove(){

                let computerMove = ''
                const value = Math.random()

                if(value >= 0 && value < 1/3){
                    computerMove = 'rock'
                }else if(value >= 1/3 && value < 2/3){
                    computerMove = 'paper'
                }else{
                    computerMove = 'scissors'
                }
                return computerMove
            }

            function playGame(playerMove){
                let result = ''
                const computerMove = pickComputerMove()

                if(playerMove === 'rock'){
                    if(computerMove === 'rock'){
                        result = 'Tie'
                    }else if(computerMove === 'paper'){
                        result = 'You lose'
                    }else{
                        result  = 'You won'
                    }

                }else if(playerMove === 'paper'){
                    if(computerMove === 'rock'){
                        result = 'You won'
                    }else if(computerMove === 'paper'){
                        result = 'Tie'
                    }else{
                        result = 'You lose'
                    }

                }else{
                    if(computerMove === 'rock'){
                        result = 'You lose'
                    }else if(computerMove === 'paper'){
                        result = 'You won'
                    }else{
                        result = 'Tie'
                    }
                }

                if(result === 'Tie'){
                    score.ties ++
                }else if(result === 'You lose'){
                    score.lose++
                }else{
                    score.wins++
                }


                alert(`You picked ${playerMove}. Computer Picked ${computerMove}. ${result}.
    Wins : ${score.wins}  Lose: ${score.lose}  Ties : ${score.ties}`)
            }
        </script>
    </body>
</html>
