<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <button onclick="
            const result = playGame('rock')   
        ">Rock</button>

        <button onclick="
            const result = playGame('paper')
        ">Paper</button>

        <button onclick="
            const result = playGame('scissors')
        ">Scissors</button>

        <script>
            function pickComputerMove(){
                const value = Math.random()
                let computerMove = ''

                if(value >= 0 && value < 1/3){
                    computerMove = 'rock'
                }else if(value >= 1/3 && value < 2/3){
                    computerMove = 'paper'
                }else{
                    computerMove = 'scissors'
                }

                return computerMove
            }

            function playGame(playerMove){
                const computerMove = pickComputerMove()
                let result = ''

                if(playerMove === 'rock'){
                    if(computerMove === 'rock'){
                        result = 'Tie'
                    }else if(computerMove === 'paper'){
                        result = 'You lose'
                    }else{
                        result = 'You won'
                    }

                }else if(playerMove === 'paper'){
                    if(computerMove === 'rock'){
                        result = 'You won'
                    }else if(computerMove === 'paper'){
                        result = 'Tie'
                    }else{
                        result = 'You lose'
                    }

                }else{
                    if(computerMove === 'rock'){
                        result = 'You lose'
                    }else if(computerMove === 'paper'){
                        result = 'You won'
                    }else{
                        result = 'Tie'
                    }
                    
                }
               
                alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}.`)
            }
        </script>
    </body>
</html>
